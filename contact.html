    <hr class="border-t border-gray-500 mx-[2rem] sm:mx-[4rem] md:mx-[5rem] lg:mx-[5rem] ">
    <section class=" bg-black mx-3 ">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <div class=" grid place-content-center">
                <h1 class="font-serif text-orange-500 text-lg md:text-2xl border-b-2 border-gray-600 ">CONTACT US</h1>
            </div>
            <form class="space-y-7 mt-8" id="contactForm">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Your
                        Name</label>
                    <input id="name" type="name" name="name"
                        class="shadow-sm  border  text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white  shadow-sm-light"
                        placeholder="you name" required>
                </div>
                <div>
                    <label for="number" class="block mb-2 text-sm font-medium text-gray-300">Your
                        Number</label>
                    <input id="phone" type="phone" name="phone"
                        class="shadow-sm  border  text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white  shadow-sm-light"
                        placeholder="your phone number" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your
                        Email</label>
                    <input id="email" type="email" name="email"
                        class="shadow-sm  border  text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white  shadow-sm-light"
                        placeholder="example@gmail.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
                    <input id="subject" type="text" name="subject"
                        class="block p-3 w-full text-sm  rounded-lg border  shadow-sm  bg-gray-700 border-gray-600 placeholder-gray-400 text-white  shadow-sm-light"
                        placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your
                        message</label>
                    <textarea id="message" name="message" rows="6"
                        class="block p-2.5 w-full text-sm  rounded-lg shadow-sm borde  bg-gray-700 border-gray-600 placeholder-gray-400 text-white "
                        placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit"
                    class=" submit py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 bg-gray-700 hover:bg-gray-600 focus:ring-primary-800">Send
                    message</button>
            </form>
        </div>
    </section>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCH-f84ScAh46rzknhykqGM5hjDCQgreIw",

            authDomain: "anubhav-wc-f8796.firebaseapp.com",

            databaseURL: "https://anubhav-wc-f8796-default-rtdb.asia-southeast1.firebasedatabase.app",

            projectId: "anubhav-wc-f8796",

            storageBucket: "anubhav-wc-f8796.appspot.com",

            messagingSenderId: "879844841720",

            appId: "1:879844841720:web:2e122c6c37e3493376030d",

            measurementId: "G-LVK4XMVB4R"

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        var contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', submitForm);

        function submitForm(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            saveFormToFirebase(name, phone, email, subject, message);
        }

        function saveFormToFirebase(name, phone, email, subject, message) {
            var formData = {
                name: name,
                phone: phone,
                email: email,
                subject: subject,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP  // Add timestamp to form data
            };

            var newFormRef = database.ref('forms').push();
            newFormRef.set(formData)
                .then(function () {
                    alert('Your message is successfully send. We will contact you soon.');
                    window.location.replace('https://anubhavwc.tk');

                })
                .catch(function (error) {
                    alert('Error saving form data:', error);
                    // You can display an error message to the user.
                });
        }

    </script>
